<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Trabalhando com Links</title>
  </head>
  <body>
    <h2>Usando links externos</h2>
    <p>
      Você pode acessar o
      <a href="https://www.google.com.br" target="_blank" rel="external">Google</a> por aqui.
    </p>
    <!--TAG <A> VEM DE ANCHOR(ANCORA)-->
    <!-- OS ATRIBUTOS target ="_blank"(ABRE OUTRA GUIA SEM FECHAR O SEU SITE) / rel="external(SIGINIFICA 'RELATIVO A' UM LINK EXTERNO.) SÃO BASTANTE RECOMENDADOS -->
    <p>
      Você também pode acessar o
      <a href="https://www.youtube.com">Youtube</a> por aqui.
    </p>
    <!-- ESSE LINK SOBREPÕE SUA PÁGINA ANTERIOR POR NÃO TER OS ATRIBUTOS ACIMA -->
    <h2>Usando links internos</h2>
    <p>
      Esta é a primeira página do meu site. Se você quiser tambem pode acessar a <a href="Pag002.html" rel="next">Página 02</a>
    </p>
    <h2>Links para Download</h2>
    <p>
        <ul>
            <li><a href="meulivro.pdf" download="meulivro.pdf" type="application/pdf">Livro PDF</a></li> <!--Você também pode utilizar # para indicar um link vazio enquanto estiver definindo o link-->
            <li><a href="meulivro.zip" download="meulivro.zip" type="application.zip">Livro Compactado</a></li>
        </ul>
        <!--(iana.org/assignments/media-types/media-types.xhtml) todos os tipos de media types-->
        
    </p>
  </body>
</html>
