<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        table{
            margin: auto;
            padding: 10px;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        table td{
            padding: 5px;
            border: 2px solid black;
            text-align: right;
            vertical-align: bottom;
        }
        
    </style>
</head>
<body>
    <!-- 
        HIERARQUIA DE TABELAS
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho
                    table data = dado de tabela
     -->
    <h1>PLACAR DOS JOGOS DO CORINTHIANS</h1>
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
