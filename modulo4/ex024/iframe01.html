<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iFrames</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <!-- Tamanho padrão: 300px X 150px -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>    
    para aprender a programar.</p>
    <p>
        o site do <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500" scrolling="auto">
            <a href="www.google.com.br"></a>
        </iframe> também é legal.
    </p>
</body>
</html>
