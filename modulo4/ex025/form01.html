<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <!-- O método "GET" é recomendado quando:
        =>O conteúdo não é sensível
        =>O formulário tem até 3000bytes
        =>Quando não houver fotos ou arquivos a serem enviados por formulário
        
        O método "POST" é recomendado quando:
        =>O conteúdo é sensível(dados e senhas)
        =>Se os dados ultrapassarem 3000bytes
        =>Quando houver fotos ou arquivos a serem enviados por formulário
    -->
    <form action="cadastro.js" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isnome">Sobrenome:</label> 
            <input type="text" name="snome" id="isnome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
