<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li><abbr title="&lt;p&gt;"><strong>Parágrafos</strong></abbr></li>
            <li><abbr title="&lt;h1&gt; até &lt;h6&gt;"><strong>Títulos</strong></abbr></li>
            <li><abbr title="&lt;img&gt;"><strong>Imagens</strong></abbr></li>
            <li><abbr title="&lt;abbr&gt;"><strong>Abreviações</strong></abbr></li>
            <li><abbr title="&lt;code&gt;"><strong>Códigos-fonte</strong></abbr></li>
            <li><abbr title="&lt;ol&gt; e &lt;li&gt;"><strong>Listas Numeradas</strong></abbr></li>
            <li><abbr title="&lt;ul&gt; e &lt;li&gt;"><strong>Listas com Demarcações</strong></abbr></li>
        </ul>
    </p>
    <img src="" alt="">
</body>
</html>
